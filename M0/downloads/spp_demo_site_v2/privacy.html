			<script>
            var adobePrivacy = new AdobePrivacy({
                imsOrgID: "907075E95BF479EC0A495C73@AdobeOrg",
                reportSuite: "epmeademoenvironment",
                //clientCode: "expplatformemea",
                trackingServer: "experienceplatformemea.sc.omtrdc.net"
            });

        function output(inp) {
            var pre = document.querySelector(".output");
            pre.innerHTML = inp;
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        var copyButton = document.querySelector(".copy");

        var btnRetrieveIds = document.querySelector('.retrieveIds');

        btnRetrieveIds.addEventListener("click", function () {
            copyButton.style.visibility = "hidden";

            adobePrivacy.retrieveIdentities(function (results){
                var retrieveIDsStr =  JSON.stringify(results.validIDs, undefined, 4);
                output(syntaxHighlight(retrieveIDsStr));

                console.log("RETRIEVED IDS:", results.validIDs);
                console.log("ERRORS WHEN RETRIEVING IDS:", results.failedIDs);
            });
        });

        function CopyToClipboard(output) {
            if (document.selection) {
                var range = document.body.createTextRange();
                range.moveToElementText(document.getElementById("output"));
                range.select().createTextRange();
                document.execCommand("copy");
             
            } else if (window.getSelection) {
                var range = document.createRange();
                 range.selectNode(document.getElementById("output"));
                 window.getSelection().addRange(range);
                 document.execCommand("copy");
                 alert("Retrieve IDs Information is now copied to your clipboard.")
            }}
             
    </script>
