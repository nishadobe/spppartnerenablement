            <script>
            ////////////////////////////////
            // LDAP Section
            ////////////////////////////////

            $("#ldaps").change(function(){
                //selection changed
                if(this.value === "..."){
                    $("#saveButton").attr("disabled", true);
                }else{
                    $("#saveButton").attr("disabled", false);
                }
            });

            var pullReadLdapResults = [];
            var ldapDropdown = document.getElementById("ldaps");

            function getLdaps() {
                const LDAP = Parse.Object.extend('LDAP');
                const query = new Parse.Query(LDAP);
                //query.equalTo("ldap", 'A string');
                query.find().then(
                    (results) => {
                        // You can use the "get" method to get the value of an attribute
                        // Ex: response.get("<ATTRIBUTE_NAME>")
                        if (typeof document !== 'undefined'){
                            pullReadLdapResults = results;
                            displayLdapIds(pullReadLdapResults);
                            console.log(results);
                            }
                        }, 
                    (error) => {
                        if (typeof document !== 'undefined'){
                            console.error('Error while fetching LDAP', error);
                        }
                    }
                );
            };

            function displayLdapIds(pullReadLdapResults) {
                for (i = 0; i < pullReadLdapResults.length; i++) {
                    try{
                        var ldapId = pullReadLdapResults[i].attributes.ldap;
                        console.log(ldapId);
                        var el = document.createElement("option");
                        el.textContent = ldapId;
                        el.value = ldapId;
                        ldapDropdown.appendChild(el);
                    }catch(err) {
                        //console.log(err.message);
                    }
                }
            }

            function saveLdap() {
                localStorage.setItem("admin_ldap", document.getElementById("ldaps").value);
                document.location.href = "./admin.html";
            }
        </script>
